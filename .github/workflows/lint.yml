name: Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  PY_COLORS: 1

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v3

  linters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - run: pip install --upgrade tox
      - name: Run black code formatter (https://black.readthedocs.io/en/stable/)
        run: |
          if ! tox -e black -- --check; then
            echo "ERROR: Black format check failed."
            echo 'Run the following command to fix the error:'
            echo "    tox -e black"
            echo ""
            false
          fi
      - name: Run flake8 (https://flake8.pycqa.org/en/latest/)
        run: tox -e pep8
      - name: Run mypy static typing checker (http://mypy-lang.org/)
        run: tox -e mypy
      - name: Run isort import order checker (https://pycqa.github.io/isort/)
        run: |
          if ! tox -e isort -- --check; then
            echo "ERROR: isort format check failed."
            echo 'Run the following command to fix the error:'
            echo "    tox -e isort"
            echo ""
            false
          fi
