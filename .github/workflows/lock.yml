name: 'Lock Closed Issues'

on:
  schedule:
    - cron: '0 0 * * 1 '
  workflow_dispatch: # For manual cleanup

permissions:
  issues: write

concurrency:
  group: lock

jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v4.0.0
        with:
          process-only: 'issues'
