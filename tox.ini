[tox]
minversion = 4.0
skipsdist = True
skip_missing_interpreters = True
envlist = py313,py312,py311,py310,py39,py38,ruff,mypy,twine-check,cz,pylint

# NOTE(jlvillal): To use a label use the `-m` flag.
# For example to run the `func` label group of environments do:
#   tox -m func
labels =
    lint = ruff,mypy,pylint,cz
    unit = py313,py312,py311,py310,py39,py38
# func is the functional tests. This is very time consuming.
    func = cli_func_v4,api_func_v4

[testenv]
passenv =
  DOCKER_HOST
  FORCE_COLOR
  GITHUB_ACTIONS
  GITHUB_WORKSPACE
  GITLAB_IMAGE
  GITLAB_TAG
  NO_COLOR
  PWD
  PY_COLORS
setenv = VIRTUAL_ENV={envdir}
whitelist_externals = true
usedevelop = True
install_command = pip install {opts} {packages} -e .
isolated_build = True

deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/requirements-test.txt
commands =
  pytest tests/unit {posargs}

[testenv:ruff]
basepython = python3
deps = -r{toxinidir}/requirements-lint.txt
commands =
  ruff check --fix
  ruff format

[testenv:ruff-check]
basepython = python3
deps = -r{toxinidir}/requirements-lint.txt
commands =
  ruff check
  ruff format --check

[testenv:mypy]
basepython = python3
deps = -r{toxinidir}/requirements-lint.txt
commands =
  mypy {posargs}

[testenv:pylint]
basepython = python3
deps = -r{toxinidir}/requirements-lint.txt
commands =
  pylint {posargs} gitlab/

[testenv:cz]
basepython = python3
deps = -r{toxinidir}/requirements-lint.txt
commands =
  cz check --rev-range 65ecadc..HEAD  # cz is fast, check from first valid commit

[testenv:twine-check]
basepython = python3
deps = -r{toxinidir}/requirements.txt
       build
       twine
commands =
  python -m build
  twine check dist/*

[testenv:venv]
commands = {posargs}

[testenv:docs]
deps = -r{toxinidir}/requirements-docs.txt
commands = sphinx-build -n -W --keep-going -b html docs build/sphinx/html

[testenv:cover]
commands =
  pytest --cov --cov-report term --cov-report html \
    --cov-report xml tests/unit {posargs}

[coverage:run]
omit = *tests*
source = gitlab

[coverage:report]
exclude_lines =
  pragma: no cover
  if TYPE_CHECKING:
  if debug:
  return NotImplemented

[testenv:cli_func_v4]
deps = -r{toxinidir}/requirements-docker.txt
commands =
  pytest --script-launch-mode=subprocess --cov --cov-report xml tests/functional/cli {posargs}

[testenv:api_func_v4]
deps = -r{toxinidir}/requirements-docker.txt
commands =
  pytest --cov --cov-report xml tests/functional/api {posargs}

[testenv:smoke]
deps = -r{toxinidir}/requirements-test.txt
commands = pytest tests/smoke {posargs}

[testenv:pre-commit]
skip_install = true
deps = -r requirements-precommit.txt
commands = pre-commit run --all-files --show-diff-on-failure

[testenv:install]
skip_install = true
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/requirements-test.txt
commands = pytest tests/install
